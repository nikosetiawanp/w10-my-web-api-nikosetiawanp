<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist.scrollbar.css" />
    <title>Notes</title>
  </head>
  <body
    class="flex flex-col justify-center items-center h-screen gap-8 bg-gray-100"
    onload="showAllNote()"
  >
    <!-- Container -->
    <div
      class="grid grid-cols-2 gap-8 bg-gradient-to-r from-violet-500 to-fuchsia-500 px-8 py-16 w-full h-full"
      id="reading-list-container"
    >
      <!-- Left container -->
      <div
        class="flex-flex-col max-h- items-start gap-8 overflow-y-scroll scrollbar-hide"
        style="scrollbar-width: none"
        id="left-container"
      >
        <!-- Notes and plus button -->
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-6xl text-white font-bold" id="title">Notes</h1>
          <button
            class="w-12 h-12 hover:backdrop-blur-sm hover:bg-white/20 hover:shadow-md active:shadow-none flex justify-center items-center rounded-lg"
            id="plus-button"
            onclick="createNewNote()"
          >
            <img class="h-8 w-8" src="../assets/plus.svg" alt="plus" />
          </button>
        </div>
        <div
          class="hidden-flex-col h-full items-center justify-center overflow-y-scroll scrollbar-hide"
          id="notes-container"
        >
          <!-- Fill the loop here -->
        </div>
      </div>
      <!-- Left conainer end -->

      <!-- Right Container -->
      <div class="h-full flex justify-center items-center">
        <!-- Glass background -->
        <div
          class="bg-white/20 backdrop-blur-md h-full w-full hidden flex-col rounded-xl p-16 shadow-lg"
          id="right-container"
        >
          <input
            class="outline-none text-4xl font-bold mb-4 pb-4 pt-4 w-full border-b text-white bg-white/0 placeholder:text-4xl placeholder:text-white/70 placeholder:font-bold"
            type="text"
            id="title-input"
            placeholder="New Note"
          />
          <textarea
            class="outline-none resize-none h-full bg-white/0 text-white font-medium placeholder:text-white/70"
            id="textarea-input"
            cols="30"
            rows="10"
            placeholder="What's on your mind?"
          ></textarea>
          <button
            class="w-full bg-white/20 hover:bg-white/30 hover:shadow-md h-14 rounded-lg text-white font-bold"
            onclick="updateNote()"
            id="update-button"
            buttonid=""
          >
            Update Note
          </button>
        </div>
      </div>
      <!-- Right Container end -->
    </div>
    <script src="./notes.js"></script>
  </body>
</html>
