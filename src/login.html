<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body
    class="flex flex-col justify-center items-center p-8 bg-fixed h-screen bg-gradient-to-r from-violet-500 to-fuchsia-500"
  >
    <div
      class="flex flex-col items-center gap-4 bg-white p-8 rounded-xl min-w-[375px] drop-shadow-lg"
    >
      <h1 class="text-4xl font-bold">Login</h1>
      <input
        type="email"
        placeholder="Email Address"
        class="border rounded-md w-full p-2 text-gray-700 border-gray-200"
        id="login-email"
      />
      <input
        type="password"
        placeholder="Password"
        class="border rounded-md w-full p-2 text-gray-700 border-gray-200"
        id="login-password"
      />
      <p class="text-gray-400 text-sm flex items-center gap-2" id="login-error">
        Please enter your email and password
      </p>
      <button
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-md p-2"
        id="login-button"
      >
        Login
      </button>
      <p class="text-sm">
        Don't have an account?
        <a
          class="text-indigo-600 hover:text-indigo-400 font-semibold"
          href="./register.html"
          >Register Here</a
        >
      </p>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
