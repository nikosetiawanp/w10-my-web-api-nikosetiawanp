<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Login</title>
  </head>
  <body
    class="flex flex-col justify-center items-center p-8 bg-fixed h-screen bg-gradient-to-b from-indigo-600 to-indigo-700"
  >
    <div
      class="flex flex-col items-center gap-4 bg-white p-8 rounded-xl min-w-[375px] drop-shadow-2xl"
    >
      <h1 class="text-4xl font-bold">Register</h1>
      <input
        type="text"
        placeholder="Name"
        class="border border-gray-200 rounded-md w-full p-2 text-gray-700"
        id="register-name"
      />
      <input
        type="email"
        placeholder="Email Address"
        class="border border-gray-200 rounded-md w-full p-2 text-gray-700"
        id="register-email"
      />
      <input
        type="password"
        placeholder="Password"
        class="border border-gray-200 rounded-md w-full p-2 text-gray-700"
        id="register-password"
      />
      <p
        class="text-gray-400 font-normal text-sm flex items-center gap-2"
        id="register-error"
      >
        Please input your name, email, and password
      </p>
      <button
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-md p-2 disabled:bg-gray-300"
        id="register-button"
        disabled
      >
        Register
      </button>
      <p class="text-sm">
        Already have an account?
        <a
          class="text-indigo-600 hover:text-indigo-400 font-semibold"
          href="./login.html"
          >Login Here</a
        >
      </p>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
